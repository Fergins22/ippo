<div class="directive-container" id="module:directives.directive:ons-screen">
  <div>
    <section class="description">
      <p>The root element. This is usually put inside &lt;body&gt; tag.</p>
    </section>

    <span class="anchor" id="ons-screen-attributes"></span>

    

    
      <section>
        <h4>Attributes</h4>
        <table>
          <tbody>
            
            <span class="anchor" id="ons-screen-page"></span>
            <tr ng-repeat="attribute in directive.attributes">
              <td class="attribute-name">page</td>
              <td>The root page of this screen element</td>
            </tr>
            
            <span class="anchor" id="ons-screen-var"></span>
            <tr ng-repeat="attribute in directive.attributes">
              <td class="attribute-name">var</td>
              <td>Variable name to refer this screen.</td>
            </tr>
            
          </tbody>
        </table>
      </section>
    

    <span class="anchor" id="ons-screen-methods"></span>
    
    <section>
      <h4>Methods</h4>
      <table>
        <tbody>
          
          <span class="anchor" id="presentPage(pageUrl)-presentPage(pageUrl)"></span>
          <tr ng-repeat="method in directive.methods">
            <td><code>presentPage(pageUrl)</code></td>
            <td>Presents a page</td>
          </tr>
          
          <span class="anchor" id="dismissPage()-dismissPage()"></span>
          <tr ng-repeat="method in directive.methods">
            <td><code>dismissPage()</code></td>
            <td>Dismisses the page that was presented</td>
          </tr>
          
        </tbody>
      </table>
    </section>
    

    

    

    

  </div>

</div>
