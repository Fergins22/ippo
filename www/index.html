  <!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
	<title>Your New Application</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />


  <!-- Header di XDK -->
	<style type="text/css">
		/* Prevent copy paste for all elements except text fields */
		*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
		input, textarea  { -webkit-user-select:text; }
		body { background-color:white; color:black }
	</style>
	<script src='intelxdk.js'></script>
	<script type="text/javascript">
		/* Intel native bridge is available */
		var onDeviceReady=function(){
		//hide splash screen
		intel.xdk.device.hideSplashScreen();
		};
		document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
	</script>

  <!-- Fine header di XDK -->
    
  <!-- CSS -->
  <link  rel='stylesheet' href='css/onsenui.css'>
  <link  rel='stylesheet' href='css/onsen-css-components.css'>
  <link  rel='stylesheet' href='css/style.css'>

  <!-- AngularJS -->
  <script src='js/angular/angular.js' type="text/javascript"></script>

  <!-- KnockoutJS -->
  <script src='js/knockout-3.2.0.js' type="text/javascript"></script>

  <!-- Onsenui -->
  <script src='js/onsenui_all.min.js' type="text/javascript"></script>

  <!-- App -->
  <script src='js/app.js' type="text/javascript"></script>
  
  <script>
    /* Script di iniziazzione */

    /* Inizializzo Onsenui*/
    ons.bootstrap();

    /* Quando e' pronta inizializzo l'applicazione */
    ons.ready(function() {
      application.init();
    });
  </script>
</head>

<body id='app'>
  
  <!-- Il Navigatore che ci permette di muoverci tra le pagine  -->
  <ons-navigator var='app_navigator'>

    <!-- La pagina principale -->
    <ons-page>
      <!-- Toolbar della pagina principale -->
      <ons-toolbar modifier='ippo-toolbar'>
        <div class="center">Ippo</div>
      </ons-toolbar>
      
      <!-- Contenuto della pagina principale -->
      <div style="text-align: center">
        <br />
        <ons-button modifier="light" onclick="app_navigator.pushPage('login.html')">
          Login
        </ons-button>
        <br />
        <ons-button modifier="light" onclick="app_navigator.pushPage('signup.html')">
          Signup
        </ons-button>
      </div>
    </ons-page>

  </ons-navigator>
  

  <!-- Onsenui Template: Pagina signup -->
  <ons-template id="signup.html">
    <ons-page>
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Signup</div>
      </ons-toolbar>

      <div style="text-align: center">
        <br />
        <ons-button modifier="light" onclick="app_navigator.popPage()">
          Pop Page
        </ons-button>
      </div>
    </ons-page>
  
  </ons-template>

  <!-- Onsenui Template: Pagina login -->
  <ons-template id="login.html">
    <ons-page>
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Login</div>
      </ons-toolbar>

      <div style="text-align: center">
        <br />
        <ons-button modifier="light" onclick="app_navigator.popPage()">
          Pop Page
        </ons-button>

        <ons-button modifier="light" onclick="app_navigator.resetToPage('main_template.html')">
          Main
        </ons-button>
      </div>
    </ons-page>
  
  </ons-template>

    
  <!-- Onsenui Template: Pagina main - inclusione del pattern sliding menu -->
  <ons-template id="main_template.html">
    <ons-sliding-menu var="app.menu" 
                      main-page="main.html" 
                      menu-page="menu.html"
                      max-slide-distance="200px" 
                      type="push" 
                      side="left">
  </ons-sliding-menu>
  </ons-template>
  
  <!-- Onsenui Template: Pagina main - lista delle immagini -->
  <ons-template id="main.html">
    <ons-page>
       <!-- Toolbar della pagina main -->
      <ons-toolbar>
        <div class="center">Toolbars</div>
        <div class="left">
          <ons-toolbar-button ng-click="app.menu.toggleMenu()">
            <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em">
          </ons-toolbar-button>
        </div>
      </ons-toolbar>

      <!-- Contenuto della pagina main -->
      <div style="text-align: center">
        <br />
        <ons-button modifier="light" onclick="app_navigator.popPage()">
          Pop Page
        </ons-button>
      </div>
    </ons-page>
  </ons-template>
  
  <!-- Onsenui Template: Menu pagina main (progetti/tag)-->
  <ons-template id="menu.html">
    <ons-page>
      <!-- Scroller che permette di scorrere il menu  in caso di overflow-->
      <ons-scroller style="height: 200px; width: 100%">
        <!-- Una lista di link -->
        <ons-list>
          <ons-list-item modifier="chevron" onclick="app_navigator.pushPage('page1.html')" 
                         data-bind='click:goto_page("one")'>
            Progetto 1
          </ons-list-item>
          <ons-list-item modifier="chevron" onclick="menu.setAbovePage('progetto2.html', {closeMenu: true})">
            Progetto 2
          </ons-list-item>
                <ons-list-item modifier="chevron" onclick="menu.setAbovePage('progetto3.html', {closeMenu: true})">
            Progetto 3
          </ons-list-item>
        </ons-list>

      </ons-scroller>
    </ons-page>
  </ons-template>

  <!-- una pagina di esempio -->
  <ons-template id="page1.html">
    <ons-page>
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Page 2</div>
      </ons-toolbar>

      <div style="text-align: center">
        <br />
        <ons-button modifier="light" onclick="app_navigator.popPage()">
          Pop Page
        </ons-button>
      </div>
    </ons-page>
  </ons-template>

</body>
</html>
